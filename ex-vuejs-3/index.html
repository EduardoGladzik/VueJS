<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo Vue.JS - 3</title>
  </head>
  <body>
      <div id="app">
        <h1>Exemplo VueJS</h1>

        <p>Quantidade {{quantity}}</p>

        <button v-on:click="add">Adicionar quantidade</button>
        <button v-on:click="rem" v-show="quantity>0">Remover quantidade</button>
        <button v-on:click="zerar" v-show="quantity>0">Zerar quantidade</button>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
      <script src="main.js"></script>
  </body>
</html>
